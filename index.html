<html>
<head>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
  <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
<script type="text/javascript">

  var payHandler = function () {
        var widget = new cp.CloudPayments();
        var amount = 1;
        var inputAmount = parseInt(jQuery('#amount').val());
        if(inputAmount > 1){
		amount = inputAmount;
	}
        widget.charge({ 
                publicId: '',
                description: 'Оплата в фонд',
                amount: amount, 
                currency: 'RU',
                invoiceId: '1234567', 
                accountId: '', 
            },
            function (options) { 
		alert('Оплата прошла успешно');
            },
            function (reason, options) { 
		alert('Произошла ошибка в ходе оплаты!');
            });
    };
jQuery(document).ready(function(){
    jQuery("#payButton").on("click", payHandler); 
});

</script>
</head>
<body>
   <div>
<h1 style="text-align: center;">Желаете помочь нашему фонду?</h1>

<hr />

<h5 style="text-align: center;"><label for="amount">Введите данные для благотворилетьного взноса:</label></h5>
<p style="text-align: center;"> <input id="name" style="width: 300px" max="1000" min="1" type="email" placeholder="Введите Ваш email"></p>
<p style="text-align: center;"> <input id="name" style="width: 300px" max="1000" min="10" type="number" placeholder="Введите Ваш номер телефона"></p>
<p style="text-align: center;"> <input id="name" style="width: 300px" max="1000" min="10" type="name" placeholder="Введите Ваше ФИО"></p>
<p style="text-align: center;"><input id="amount" style="width: 300px;" max="1000000" min="1" type="number" placeholder="Минимальная сумма 1 рубль" /></p>
<p style="text-align: center;"><button id="payButton" type="button">Сделать взнос</button></p>

</div>

</body>
</html>
